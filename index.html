<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container principal da calculadora -->
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <!-- Campo para digitar o peso -->
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso">

        <!-- Campo para digitar a altura -->
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura" step="0.01">

        <!-- Botão que dispara o cálculo -->
        <button id="btnCalcular">Calcular IMC</button>

        <!-- Local onde o resultado será exibido -->
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
